<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft</title>
	<link rel="stylesheet" type="text/css" href="mapa.css">
	<style type="text/css">
		html, body { height: 100%; margin: 0; padding: 0; }
		#map { height: 70%; }
		#floating-panel {
  	position: absolute;
  	bottom: 10px;
  	left: 25%;
  	z-index: 5;
  	background-color: #fff;
  	padding: 5px;
  	border: 1px solid #999;
  	text-align: center;
  	font-family: 'Roboto','sans-serif';
  	line-height: 30px;
  	padding-left: 10px;
  }
	</style>
</head>
<body>

	<div class="titulo">
		Super mapa
	</div>
<div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
	<div id="map"></div>
	<div id="localizacion">
<button id="obtener" style="margin:30px;">Obtener mi localizaci√≥n</button>
</div>
	<script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -33.4190452, lng: -70.6417096},
    zoom: 17
  });
  var geocoder = new google.maps.Geocoder();

 



  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

        var marker = new google.maps.Marker({
    position: pos,
    map: map,
    title: 'Hello World!'
  });
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());

  }
   document.getElementById('submit').addEventListener('click', function() {
    geocodeAddress(geocoder, map);
  });


function geocodeAddress(geocoder, resultsMap) {
  var address = document.getElementById('address').value;
  geocoder.geocode({'address': address}, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
      resultsMap.setCenter(results[0].geometry.location);
 var marker = new google.maps.Marker({
        map: resultsMap,
        position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });

}

var infoWindow = new google.maps.InfoWindow({map:map});
function handleLocationError(browserHasGeolocation, infoWindow, pos) {


  infoWindow.setPosition(pos);

  infoWindow.setContent(browserHasGeolocation ?
                        'Error: La Geolocalizacion fallo.' :
                        'Error: Su navegador no sopurta la Geolocalizacion.');
}

}
    </script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDtSxKpHBVch6aPe7KYMFfS5vaqliExk4&callback=initMap" async defer>
</script>
</body>
</html>
