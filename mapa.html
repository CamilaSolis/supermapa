<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft</title>
	<link rel="stylesheet" type="text/css" href="mapa.css">
	<style type="text/css">
		html, body { height: 100%; margin: 0; padding: 0; }
		#map { height: 100%; }
	</style>
</head>
<body>
	<div class="titulo">
		Super mapa
	</div>
	<div id="map"></div>
	<script type="text/javascript">

		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -33.4190452, lng: -70.6417096},
				zoom: 17
			});
		}

	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDtSxKpHBVch6aPe7KYMFfS5vaqliExk4&callback=initMap">
</script>
</body>
</html>
